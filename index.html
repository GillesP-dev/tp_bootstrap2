<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/dist/css/bootstrap.css">

    <title>Sass integration</title>
</head>

<body class="bg-success">
    
    <div class="container">
        <div class="bg-success row mx-auto  position-absolute top-50 start-50 translate-middle h-50 w-75">
            <div class="container bg-white col-5 border-success-subtle rounded-start py-5 ps-5">
                <div class="logo mt-1 mb-4">
                    <img src="/img/Frame 13.svg" alt="logo">
                </div>
                <div class="text text-success-700 fs-3 fw-bold mt-5">
                    <p>Artificial Intelligence giving you travel recommendations</p>
                </div>
                <div class="text2 text-success">
                    <p>Welcome Back, Please login to your account</p>
                </div>
                <div class="boxemail box text-success  mb-3">
                    <label for="staticEmail" class="">Email</label>
                    <div class="email">
                        <input type="text" readonly class="input border-success-subtle w-75 rounded p-2" id="staticEmail" value="email@example.com">
                    </div>
                </div>
                <div class="boxepassword box text-success border-success-subtle w-75 mb-3">
                    <label for="inputPassword" class="">Password</label>
                    <div class="motdepasse input-group">
                        <input type="password" class="form-control input border-success-subtle border-end-0" id="inputPassword" value="......">
                        <span class="input-group-text border-success-subtle border-start-0"><img src="/img/oeil.svg" alt=""></span>
                    </div>
                </div>
                <div class="boiteCheck text-success row mb-3">
                    <div class="col-6">
                    <input class="bg-success" type="checkbox" id="scales" name="scales" checked="" autofocus>
                    <label for="scales" class="">Remember me</label></div>
                    <div class="col-6 p-0">
                    <a href="#" class="text-success col-6">Forget password</a></div>
                </div>
                <div class="text-success d-flex justify-content-between my-4 w-75">
                    <div class="w-50">
                    <button class="btn bg-success text-white w-75 border-success-subtle me-2 " type="button" >
                        Login
                    </button></div>
                    <div class="w-50 d-flex justify-content-end">
                    <button class="btn bg-white text-success w-75 border-success-subtle" type="button">
                        Sign Up
                    </button></div>
                    
                </div>
                <footer class="my-5">
                    <a href="#" class="text-success me-3">Or, login with</a>
                    <a href="#" class="text-success me-3 fw-bolder">facebook</a>
                    <a href="#" class="text-success me-3 fw-bolder">Linked In</a>
                    <a href="#"class="text-success fw-bolder">Google</a>
                </footer>
            </div>
            <div class="imgRight bg-warning-subtle col-7 rounded-end d-flex align-items-center justify-content-center">
                <img src="/img/day66travel.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
